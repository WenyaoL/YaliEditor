<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>

</head>
<body>

	<table>

<thead>
<tr>
<th>Stage</th>
<th>Direct Products</th>
<th>ATP Yields</th>
</tr>
</thead>
<tbody>
<tr>
<td>Glycolysis</td>
<td>2 ATP</td>
</tr>
<tr>
<td>2 NADH</td>
<td>3–5 ATP</td>
</tr>
<tr>
<td>Pyruvaye oxidation</td>
<td>2 NADH</td>
<td>5 ATP</td>
</tr>
</tbody>
</table>

	<div id="COS" contenteditable="true">123</div>
	<div id="COS2" style="height: 600px;" contenteditable="true">123</div>
	<script>
		document.getElementById("COS").addEventListener("keydown",(event)=>{
			console.log(event);
		})

		document.getElementById("COS2").addEventListener("dragenter", (event) => {
  			console.log("拖入");
			
		})
		/*document.getElementById("COS2").addEventListener("dragover", (event) => {
  			event.preventDefault()
			//console.log(event.dataTransfer);
		})*/
		document.getElementById("COS2").addEventListener("dragleave", (event) => {
  			console.log("拖出");
		})
		document.getElementById("COS2").addEventListener("drop", (event) => {
  			console.log("放下");
			console.log(event.dataTransfer.files);
			event.preventDefault()
			//console.log(event);
		})

		document.getElementById("COS2").addEventListener("drag", (event) => {
  			console.log("dragging");
		})

	</script>

	<style>
		#yali{
			font-size: 370px;
		}
	</style>
</body>
</html>
